<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">



	<!-- Small boxes (Stat box) -->
	<div class="row">
		<div class="col-lg-3 col-xs-6">
			<!-- small box -->
			<div class="small-box bg-aqua">
				<div class="inner">
					<h3>150</h3>
					<p>New Orders</p>
				</div>
				<div class="icon">
					<i class="ion ion-bag"></i>
				</div>
				<a href="#" class="small-box-footer">More info <i
					class="fa fa-arrow-circle-right"></i></a>
			</div>
		</div>
		<!-- ./col -->

		<div class="col-lg-3 col-xs-6">
			<!-- small box -->
			<div class="small-box bg-red">
				<div class="inner">
					<h3>65</h3>
					<p>Visitors</p>
				</div>
				<div class="icon">
					<i class="ion ion-pie-graph"></i>
				</div>
				<a href="#" class="small-box-footer">More info <i
					class="fa fa-arrow-circle-right"></i></a>
			</div>
		</div>
		<!-- ./col -->
	</div>
	<!-- /.row -->
	<!-- Main row -->
	<div class="row">
		<!-- Left col -->
		<section class="col-lg-7 connectedSortable">

			<!-- TO DO List -->
			<div class="box box-primary">
				<div class="box-header">
					<i class="ion ion-clipboard"></i>
					<h3 class="box-title">To Do List</h3>

				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<ul class="todo-list">
						<li>
							<!-- drag handle --> <span class="handle"> <i
								class="fa fa-ellipsis-v"></i> <i class="fa fa-ellipsis-v"></i>
						</span> <!-- checkbox --> <input type="checkbox" value="" name="" /> <span
							class="text">Design a nice theme</span> <!-- Emphasis label --> <small
							class="label label-danger"><i class="fa fa-clock-o"></i>
								2 mins</small> <!-- General tools such as edit or delete-->
							<div class="tools">
								<i class="fa fa-edit"></i> <i class="fa fa-trash-o"></i>
							</div>
						</li>
						<li><span class="handle"> <i class="fa fa-ellipsis-v"></i>
								<i class="fa fa-ellipsis-v"></i>
						</span> <input type="checkbox" value="" name="" /><span class="text">Make
								the theme responsive</span> <small class="label label-info"><i
								class="fa fa-clock-o"></i> 4 hours</small>
							<div class="tools">
								<i class="fa fa-edit"></i> <i class="fa fa-trash-o"></i>
							</div></li>
					</ul>
				</div>
				<!-- /.box-body -->
				<div class="box-footer clearfix no-border">
					<button class="btn btn-default pull-right">
						<i class="fa fa-plus"></i> Add item
					</button>
				</div>
			</div>
			<!-- /.box -->
			<!-- quick email widget -->
			<div class="box box-info">
				<div class="box-header">
					<i class="fa fa-envelope"></i>
					<h3 class="box-title">Quick Email</h3>
					<!-- tools box -->
					<div class="pull-right box-tools">
						<button class="btn btn-info btn-sm" data-widget="remove"
							data-toggle="tooltip" title="Remove">
							<i class="fa fa-times"></i>
						</button>
					</div>
					<!-- /. tools -->
				</div>
				<div class="box-body">
					<form action="#" method="post">
						<div class="form-group">
							<input type="email" class="form-control" name="emailto"
								placeholder="Email to:" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="subject"
								placeholder="Subject" />
						</div>
						<div>
							<textarea class="textarea" placeholder="Message"
								style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
						</div>
					</form>
				</div>
<!-- 				<div class="box-footer clearfix"> -->
<!-- 					<button class="pull-right btn btn-default" id="sendEmail"> -->
<!-- 						Send <i class="fa fa-arrow-circle-right"></i> -->
<!-- 					</button> -->
<!-- 				</div> -->
			</div>
	</div>
	<!-- /.row (main row) -->

	</section>

	<!-- /.content-wrapper -->
</ui:composition>
