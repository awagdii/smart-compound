<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<h:head>

	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>#{msgs.SMART_COMPOUND_LOGIN_PAGE}</title>
	
	<!-- CSS -->
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"></link>
	<h:outputStylesheet library="login_template"
		name="assets/bootstrap/css/bootstrap.min.css" />
	<h:outputStylesheet library="login_template"
		name="assets/font-awesome/css/font-awesome.min.css" />
	<h:outputStylesheet library="login_template"
		name="assets/css/form-elements.css" />
	<h:outputStylesheet library="login_template"
		name="assets/css/style.css" />
 <style>
.ui-messages-error
{
	background-color: transparent !important;
	color:red!important;
}
.ui-message-error{
	background-color: transparent !important;
	color:red!important;
}
.ui-messages-error-icon
{

	background : none !important;
}

</style>

<script type = "text/javascript" >
    history.pushState(null, null, '');
    window.addEventListener('popstate', function(event) {
    history.pushState(null, null, '');
    });
    </script>
<f:metadata>
    <f:viewAction action="#{loginBean.isLoggedIn}" onPostBack="true"/>
</f:metadata>
</h:head>

<!-- START HEBA'S WORK -->
<h:body onload="noBack();"
    onpageshow="if (event.persisted) noBack();" onunload="">

	<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false" rendered="false">
				<p:graphicImage name="img/bar.gif" />
			</p:dialog>
	
	<!-- Top content -->
		<div class="top-content">

			<div class="inner-bg">
				<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 text">
							<h1>
								<strong>Smart Compound</strong> Login Form
							</h1>
							<div class="description">
								<p>This website helps you to manage your compound and
									provide services for your tenants</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Login and manage your compound</h3>
									<p>Enter your username and password to sign in:</p>
								</div>

							</div>
							<div class="form-bottom">
								<h:form >
								<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" style="font-size: large;"/>
									<div class="form-group">
									
										
									
										<h:outputText class="sr-only" for="form-username"
											value="#{msgs.SMART_COMPOUND_LOGIN_PAGE_USER_NAME}" />
										<p:inputText type="text" name="form-username"  required="true" requiredMessage="#{msgs.SMART_COMPOUND_LOGIN_PAGE_USER_NAME_REQUIRED}"
											placeholder="Username" class="form-username form-control"
											id="form-username" value="#{loginBean.userName}" />
									</div>
									<div class="form-group">
										<h:outputText class="sr-only" for="form-password"
											value="#{msgs.SMART_COMPOUND_LOGIN_PAGE_PASSWORD}" />
										<p:inputText type="password" name="form-password" required="true" requiredMessage="#{msgs.SMART_COMPOUND_LOGIN_PAGE_PASSWORD_REQUIRED}"
											placeholder="Password" class="form-password form-control"
											id="form-password" value="#{loginBean.password}" />
									</div>
									<p:commandButton class="btn"
										actionListener="#{loginBean.login}" update="@form"
										value="#{msgs.SMART_COMPOUND_LOGIN_PAGE_LOGIN_BUTTON}" />
							<!-- 		<table>
										<tr>
											<td>
												<div style="position: absolute; left: 50px; padding: 5px;">
													<h:outputText value="Forget your Password" />
													<p:link value=" Click Here" />
												</div>
											</td>

											<td>
												<div style="position: absolute; right: 50px; padding: 5px;">
													<h:outputText value="Remember me " />
													<p:selectBooleanCheckbox value="#{loginBean.rememberMe}" />
												</div>
											</td>
										</tr>
									</table> -->


								</h:form>
							</div>
						</div>
					</div>
				<!-- 	<div class="row">
						<div class="col-sm-6 col-sm-offset-3 social-login">
							<h3>...or login with:</h3>
							<div class="social-login-buttons">
								<a class="btn btn-link-2" href="#"> Facebook </a> <a
									class="btn btn-link-2" href="#"> Twitter </a> <a
									class="btn btn-link-2" href="#"> Google Plus </a>
							</div>
						</div>
					</div> -->
				</div>
			</div>

		</div>
		
		
	<!-- Javascript -->
	<h:outputScript library="login_template"
		name="assets/js/jquery-1.11.1.min.js" />
	<h:outputScript library="login_template"
		name="assets/bootstrap/js/bootstrap.min.js" />
	<h:outputScript library="login_template"
		name="assets/js/jquery.backstretch.min.js" />
	<h:outputScript library="login_template" name="assets/js/scripts.js" />

	<!-- END HEBA'S WORK -->

</h:body>

</html>
