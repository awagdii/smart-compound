<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/template/master.xhtml">
	<ui:define name="title">#{msgs.SMART_COMPOUND_START_BILLING_CYCLE_PAGE}</ui:define>
	<ui:define name="contentTitle">#{msgs.SMART_COMPOUND_START_BILLING_CYCLE_PAGE_TITLE}</ui:define>


	<ui:define name="content">
		<h:body>
			<h:form id="BillingCycle">
				<p:row>
					<p:column medium-screen="12">
						<p:messages id="message" display="text" />
					</p:column>
				</p:row>
				<p:row>
					<p:column medium-screen="12">
						<p:commandButton update=":BillingCycle"
							value="#{msgs.SMART_COMPOUND_START_BILLING_CYCLE_BUTTON}"
							actionListener="#{billingCycleManagementBean.startBillingCycle()}">
						</p:commandButton>
					</p:column>

					<p:column medium-screen="12">
						<p:commandButton update=":BillingCycle"
							value="#{msgs.SMART_COMPOUND_END_BILLING_CYCLE_BUTTON}"
							actionListener="#{billingCycleManagementBean.endBillingCycle()}">
						</p:commandButton>
					</p:column>
				</p:row>
			</h:form>
		</h:body>
	</ui:define>

</ui:composition>
