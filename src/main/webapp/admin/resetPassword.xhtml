<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/master.xhtml">
	<ui:define name="title">#{msgs.SMART_COMPOUND_COMPOUND_CHANGE_PASSWORD}</ui:define>
	<ui:define name="contentTitle">#{msgs.SMART_COMPOUND_COMPOUND_CHANGE_PASSWORD}</ui:define>


	<ui:define name="content">

     
		<h:form>
			<p:messages id="messages" showDetail="false" autoUpdate="true" />
			<h:panelGrid id="resetPasswordGrid" columns="2" >
				
				<p:outputLabel for="oldPassword"
					value="#{msgs.SMART_COMPOUND_COMPOUND_CHANGE_PASSWORD_oldPassword} " />

				<p:password id="oldPassword" widgetVar="oldPassword" required="true" 
					value="#{resetPasswordBean.enteredPassword}">
					<f:validateLength minimum="6" maximum="25" />
				</p:password>
				
			

				<p:outputLabel for="password1" 
					value="#{msgs.SMART_COMPOUND_COMPOUND_CHANGE_PASSWORD_newPassword}" />

				<p:password id="password1" value="#{resetPasswordBean.newPassword}"
					label="New Password" required="true" feedback="true">
					<f:validateLength minimum="6" maximum="25" />

				</p:password>
				
				<p:outputLabel for="password2"
					value="#{msgs.SMART_COMPOUND_COMPOUND_CHANGE_PASSWORD_confirmPassword}" />

				<p:password id="password2"
					value="#{resetPasswordBean.newPasswordConfirmation}"
					label="Confirm Password" required="true" feedback="true">
					<f:validateLength minimum="6" maximum="25" />
				</p:password>
				
				
				<p:commandButton update="resetPasswordGrid" icon="ui-icon-check"
					value="#{msgs.SMART_COMPOUND_COMPOUND_CHANGE_PASSWORD_changePassword}"
					actionListener="#{resetPasswordBean.resetPassword}" />

				<p:commandButton
					value="#{msgs.SMART_COMPOUND_COMPOUND_CHANGE_PASSWORD_reset}"
					update="resetPasswordGrid" process="@this" immediate="true">
					<p:resetInput target="resetPasswordGrid" />
				</p:commandButton>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
