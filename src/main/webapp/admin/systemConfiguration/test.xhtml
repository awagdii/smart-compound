<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>#{msgs.SMART_COMPOUND_COMPOUND_PAGE}</title>
	<h:outputStylesheet library="css" name="smart-compound-style.css" />
	<h:outputScript library="js" name="smart-compound-scripts.js" />
</h:head>
<h:body>
	<center>
		<h2>#{msgs.SMART_COMPOUND_COMPOUND_PAGE_TITLE}</h2>

	</center>
		<h:form id="createSystemConfigurationForm">
			<p:panelGrid>
				<b:row>
					<b:column>
						<b:messages id="message" />
					</b:column>
				</b:row>

				<b:row>
					<b:column>
						<h:outputText value="#{msgs.SMART_COMPOUND_SYSTEM_CONFIGURATION_PAGE_KEY}" />
					</b:column>
					<b:column>
						<p:inputText required="true"
							value="#{systemConfigurationBean.selectedSystemConfiguration.key}"
							requiredMessage="#{msgs.SMART_COMPOUND_SYSTEM_CONFIGURATION_PAGE_KEY_REQUIRED_MESSAGE} " />
					</b:column>
				</b:row>

				<b:row>
					<b:column medium-screen="2">
						<h:outputText
							value="#{msgs.SMART_COMPOUND_SYSTEM_CONFIGURATION_PAGE_VALUE}" />
					</b:column>
					<b:column medium-screen="4">
						<p:inputText required="true"
							value="#{systemConfigurationBean.selectedSystemConfiguration.value}"
							requiredMessage="#{msgs.SMART_COMPOUND_SYSTEM_CONFIGURATION_PAGE_VALUE_REQUIRED_MESSAGE} " />
					</b:column>
				</b:row>
2
					<b:row>
				<b:column span="2" offset="2">
					<p:commandButton value="Submit" look="success" style="width:100%"
						actionListener="#{systemConfigurationBean.insertSystemConfiguration()}" />
				</b:column>
				
			</b:row>
			</p:panelGrid>
		</h:form>
	

</h:body>
</html>
