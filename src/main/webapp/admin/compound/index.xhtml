		<script>
	function initMap(){
		var inputForCreate = 
	            document.getElementById('createCompoundForm:pac-input-create');

	       

	        var autocompleteForCreate = new google.maps.places.Autocomplete(inputForCreate);

	        

	        autocompleteForCreate.addListener('place_changed', function() {
	          var place = autocompleteForCreate.getPlace();
	          if (!place.geometry) {
	            window.alert("Autocomplete's returned place contains no geometry");
	            return;
	          }
	          var createCompoundMap = PF('createCompoundMap');
	          createCompoundMap.getMap().setCenter(new google.maps.LatLng(place.geometry.location.lat() , place.geometry.location.lng()));
	          createCompoundMap.getMap().setZoom(21);
			  }
			  );


	      
		}

	</script>
